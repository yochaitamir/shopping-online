<div id=reciepe>
<input type="search" (keyup)="searchInCart(searchincart)" [(ngModel)]="searchincart" required>
<button id=backtocart (click)="backToCart()">back to cart</button>
<div id=cartlist>
<table >
  <tr>  
      
      <th>quantity</th>
      <th>product</th>
      <th>price </th>
      <th>sum</th>
  </tr>
<tr *ngFor="let cartproduct of cartproducts">

  <td>{{cartproduct.quantity}}</td>
    <td [class.insearch]="cartproduct.productname.includes(searchincartst)&&searchincartst!=''" >{{cartproduct.productname}}</td>
    <td>{{cartproduct.price| currency:'ILS':"symbol-narrow"}} per:{{cartproduct.measure}}</td>
    <td>{{cartproduct.price*cartproduct.quantity| currency:'ILS':"symbol-narrow"}}</td>
</tr>
</table>
</div>
<div >
  <h3 *ngIf="total>0" id=totalpricerec>totalprice:{{total| currency:'ILS':"symbol-narrow"}}</h3>
  </div>
</div>
  <div id=orderdetails><app-orderdetails [totalPrice]="total"></app-orderdetails></div>
